<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>هيدر بصورتين داخلية</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }

    header {
      background-image: url('header-bg.jpg');
      background-size: cover;
      background-position: center;
      padding: 40px 0;
      text-align: center;
      position: relative;
    }

    #mome0 {
      margin-top: -50px;
      width: 100%;
      height: 100px;
      background-image: url('اسم-الصورة.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #mome1 {
      margin-top: -250px;
      width: 150px;
      margin-bottom: 24px;
      margin-left: 220px;
    }

    .slider-container {
      width: 90%;
      height: 300px;
      overflow: hidden;
      position: relative;
      margin-top: -40px;
      margin-left: 20px;
    }

    .slider {
      display: flex;
      transition: transform 0.8s ease-in-out;
    }

    .slider img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.4);
      color: white;
      border: none;
      font-size: 24px;
      padding: 8px 12px;
      cursor: pointer;
      z-index: 10;
      user-select: none;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .nav-btn:hover {
      background-color: rgba(0,0,0,0.7);
    }

    #imgi1 {

        width: 100%;
        margin-bottom: -7px;
    }

    .buttons-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
    background-color: #e0dce7; /* لون خلفية مثل الصورة */
    padding: 30px;
  }

  .custom-button {
    width: 90%;
    max-width: 300px;
    padding: 15px;
    background-color: #5c469c; /* بنفسجي غامق مثل الزر */
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .custom-button:hover {
    background-color: #4a3880; /* لون أغمق عند التحويم */
  }

  .footer {
    background-color: #2B074D; /* لون زهري */
    text-align: center;
    padding: 50px 0;
    font-size: 14px;
    color: #ffffff;
    margin-top: 100px;

  }
  #divider {
    border: none;
    height: 2px;
    background-color: #ccc;
    margin: 20px 0;
    margin-top: -80px;
  }

  .button-section {
    text-align: center;
    margin-top: 40px;
  }

  .button-section h2 {
    margin-bottom: 24px;
    font-size: 18px;
    font-weight: bold;
  }

  .button-section button {
    display: block;
    width: 200px;
    margin: 10px auto;
    padding: 12px 0;
    background-color: #5f4b8b;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .button-section button:hover {
    background-color: #4a3b6d;
  }
  #boton{ 

    width: 90%;

  }
 
  #img123 {
    width: 100%;
  }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="menu_bg.png" alt="خلفية الشعار" class="logo-bg" id="mome0">
      <img src="logo (3).png" alt="شعار" class="logo" id="mome1">
    </div>
  </header>


  <div class="button-section">
    <h2> اختر العمالة المطلوبة من الاسفل </h2>

    <img id="boton" src="imgall/flp3.jpg" alt="أوغندا">

    <button id="boton" onclick="location.href='form1.html'">متابعة</button>
    <img id="boton" src="imgall/flp4.jpg" alt="أوغندا">

    <button id="boton" onclick="location.href='form1.html'">متابعة</button>
  </div>

</body>
